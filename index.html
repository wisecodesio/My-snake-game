<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest for the Lost Relic</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="An interactive adventure story where you make the decisions. Will you find the Lost Relic?">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <main class="container">
        <header>
            <h1>The Quest for the Lost Relic</h1>
        </header>
        <article id="story" class="story">
            <p>You find yourself at the edge of a dark forest. Legends say that a powerful relic is hidden deep within. Do you dare to enter?</p>
        </article>
        <section class="choices">
            <button class="choice-button" data-choice="1">Enter the Forest</button>
            <button class="choice-button" data-choice="2">Walk Away</button>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
